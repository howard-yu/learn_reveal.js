<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-markdown data-separator="---">
							## JavaScript
							go
							---
							## 環境建置CDN
							外部引入檔案置於Html文件 head 或 body 內 
							
							[link](https://www.w3schools.com/jquery/jquery_get_started.asp)					
					</section>
					<section data-markdown>
						<script type="text/template">		
							<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
						</script>
					</section>
					<section data-markdown data-separator="---">
							<script type="text/template">
								## Hello JavaScript
								Show Hello JavaScript
								---
								## Demo 
								```javascript
									var HelloJavaScript = "hello javascript";
									alert(HelloJavaScript);
								```
							</script>
					</section>
					<section data-markdown>	
							<textareadata-template>
							## Page title
							A paragraph with some text and a [link](http://hakim.se).
							</textarea>
					</section>
				</section>
				<section>ES6</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				controlsTutorial: true,
				transition: 'slide', // 轉場動畫
			});
		</script>
	</body>
</html>
